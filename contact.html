<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/logo.png" alt="Enactus MUJ Logo">
                </a>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle">&#9776;</button>
                <!-- <ul class="nav-links">

            </nav>
        </div>
    </header>

    
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-socials-card">
        <h3>Socials</h3>

        <div class="social-links">
            <a href="https://www.linkedin.com/company/enactus-manipaluniversityjaipur/" target="_blank">
                LinkedIn
            </a>

            <a href="https://www.instagram.com/enactus_manipaljaipur?igsh=aXoxYWNmbm1zc29t" target="_blank">
                Instagram
            </a>
        </div>
    </div>

            <form class="contact-form" action="https://formspree.io/f/mbdrqzad" method="POST">

                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="organisation" placeholder="Institute / Organisation" required>
                </div>

                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Contact Number" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
